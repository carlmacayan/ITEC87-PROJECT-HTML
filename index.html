<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage After Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
            background-image: url('Technology_Image.jpg'); 
            background-size: cover;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            max-width: 30%;
            height: auto;
            margin: 0 20px; 
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1b6ca8;
        }
        .login-button {
            width: 100%;
            background-color: #1b6ca8;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #155d8b;
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .button-container {
            position: absolute; 
            bottom: 250px; 
            left: 50%;
            transform: translateX(-50%); 
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            width: 100%;
            height: 60px; 
            margin: 10px;
            padding: 0; 
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #1b972b;
        }
        .logos {
            display: flex;
            justify-content: center;
            margin-top: 50px; 
        }

        @media (max-width: 768px) {
            button {
                width: 90%; 
                font-size: 14px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 100%; 
            }
        }
    </style>

</head>
<body>

<div class="login-container" id="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <input type="email" id="username" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button class="login-button" onclick="login()">Enter to Main</button>
    <div class="logos">
        <img src="cctlogo.png" alt="Logo" class="logo img-responsive">
        <img src="scslogo.png" alt="Logo" class="logo img-responsive">
    </div>
</div>
<div class="container" id="homepage-container" style="display: none;">
    <div class="button-container">
        <div class="buttons">
            <button class="btn btn-danger" onclick="navigateTo('Resumehtml/resume.html')">Resume</button>
            <button class="btn btn-primary" onclick="navigateTo('Registration Form/roc.html')">Registration Form</button>
            <button class="btn btn-warning" onclick="navigateTo('MENU_HTML/menu.html')">Menu</button>
            <button class="btn btn-success" onclick="navigateTo('APPAREL STORE/apparelstore.html')">Apparel</button>
            <button class="btn btn-info" onclick="logout()" style="width: 100%;">Logout</button> <!-- Adjusted width -->
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        var isLoggedIn = localStorage.getItem('loggedIn');

        if (isLoggedIn === 'true') {
            showHomepage();
        } else {
            showLogin();
        }
    }

    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username === 'macayan@gmail.com' && password === 'carlmacayan') {
            localStorage.setItem('loggedIn', 'true');
            showHomepage();
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }

    function logout() {
        localStorage.removeItem('loggedIn');
        showLogin();
    }

    function showHomepage() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('homepage-container').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('homepage-container').style.display = 'none';
    }

    function navigateTo(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
